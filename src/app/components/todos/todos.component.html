<div class="container">
  <div class="todos">
    <form (submit)='addTodo()' >
      <input type="text" name="inputTodo" placeholder="enter todo.." class="todo-input" [(ngModel)]='inputTodo'  >
      <input type="submit" value="Add" class="todo-submit">
    </form>

    <div *ngFor="let todo of todos; let i = index;" class="todo {{(todo.completed ? 'done' : '')}} "  >
      <div class="id"> {{i}}</div><br>
      <div class="content" (click) ='toogleDone(i)'> {{todo.content}} </div><br>
      <button class="delete" (click)='deleteTodo(i)' >Remove</button>
    </div>
  </div>

</div>
